---
- name: 7.1.1 - Disable IP Forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: 0
    reload: "yes"
    sysctl_set: "yes"
  become: "yes"

- name: 7.1.2 - Disable Send Packet Redirects (all)
  sysctl:
    name: net.ipv4.conf.all.send_redirects
    value: 0
    reload: "yes"
    sysctl_set: "yes"
  become: "yes"

- name: 7.1.2 - Disable Send Packet Redirects (default)
  sysctl:
    name: net.ipv4.conf.default.send_redirects
    value: 0
    reload: "yes"
    sysctl_set: "yes"
  become: "yes"

- name: 7.2.1 - Disable Source Routed Packet Acceptance
  sysctl:
    name: "{{ item }}"
    value: 0
    reload: "yes"
    sysctl_set: "yes"
  with_items:
    - net.ipv4.conf.all.accept_source_route
    - net.ipv4.conf.default.accept_source_route
  become: "yes"

- name: 7.2.2 - Disable ICMP Redirect Acceptance
  sysctl:
    name: "{{ item }}"
    value: 0
    reload: "yes"
    sysctl_set: "yes"
  with_items:
    - net.ipv4.conf.all.accept_redirects
    - net.ipv4.conf.default.accept_redirects
  become: "yes"

- name: 7.2.3 - Disable Secure ICMP Redirect Acceptance
  sysctl:
    name: "{{ item }}"
    value: 0
    reload: "yes"
    sysctl_set: "yes"
  with_items:
    - net.ipv4.conf.all.secure_redirects
    - net.ipv4.conf.default.secure_redirects
  become: "yes"

- name: 7.2.4 - Log Suspicious Packets
  sysctl:
    name: "{{ item }}"
    value: 1
    reload: "yes"
    sysctl_set: "yes"
  with_items:
    - net.ipv4.conf.all.log_martians
    - net.ipv4.conf.default.log_martians
  become: "yes"

- name: 7.2.5 - Enable Ignore Broadcast Requests
  sysctl:
    name: "{{ item }}"
    value: 1
    reload: "yes"
    sysctl_set: "yes"
  with_items:
    - net.ipv4.icmp_echo_ignore_broadcasts
  become: "yes"

- name: 7.2.6 - Enable Bad Error Message Protection
  sysctl:
    name: "{{ item }}"
    value: 1
    reload: "yes"
    sysctl_set: "yes"
  with_items:
    - icmp_ignore_bogus_error_responses
  become: "yes"

- name: 7.2.7 - Enable RFC-recommended Source Route Validation
  sysctl:
    name: "{{ item }}"
    value: 1
    reload: "yes"
    sysctl_set: "yes"
  with_items:
    - net.ipv4.conf.all.rp_filter
    - net.ipv4.conf.default.rp_filter
  become: "yes"

- name: 7.2.8 - Enable TCP SYN Cookies
  sysctl:
    name: "{{ item }}"
    value: 1
    reload: "yes"
    sysctl_set: "yes"
  with_items:
    - net.ipv4.tcp_syncookies
  become: "yes"

- name: 7.3.1 - Disable IPv6 Router Advertisements
  sysctl:
    name: "{{ item }}"
    value: 0
    reload: "yes"
    sysctl_set: "yes"
  with_items:
    - net.ipv6.conf.all.accept_ra
    - net.ipv6.conf.default.accept_ra
  become: "yes"

- name: 7.3.2 Disable IPv6 Redirect Acceptance
  sysctl:
    name: "{{ item }}"
    value: 0
    reload: "yes"
    sysctl_set: "yes"
  with_items:
    - net.ipv6.conf.all.accept_redirects
    - net.ipv6.conf.default.accept_redirects
  become: "yes"

- name: 7.3.3 - Disable IPv6
  sysctl:
    name: "{{ item }}"
    value: 1
    reload: "yes"
    sysctl_set: "yes"
  when: disable_ipv6 == "true"
  with_items:
    - net.ipv6.conf.all.disable_ipv6
    - net.ipv6.conf.default.disable_ipv6
    - net.ipv6.conf.lo.disable_ipv6
  become: "yes"
